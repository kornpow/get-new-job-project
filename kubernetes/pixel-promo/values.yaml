# Default values for labelprinter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "190928636648.dkr.ecr.us-west-2.amazonaws.com/pixel-promo"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: aws-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # privileged: true
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
    # traefik.ingress.kubernetes.io/router.middlewares: default-stripprefixpixel@kubernetescrd
  hosts:
    - host: pixel.promo
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: pixel-promo-tls
     hosts:
       - pixel.promo

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
# - name: usb-lp0
#   hostPath:
#     path: /dev/usb/lp0
#     type: CharDevice
- name: config
  secret:
    secretName: pixel-promo-dotenv
    optional: false
- name: sqlite-db
  persistentVolumeClaim:
    claimName: sqlite-db-claim

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: config
  mountPath: "/mnt/config"
  readOnly: true
- name: sqlite-db
  mountPath: "/var/lib/sqlite"
  readOnly: false

nodeSelector:
  instance: home

tolerations: []

affinity: {}
