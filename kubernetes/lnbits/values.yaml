# Default values for lnbits.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #repository: lnbitsdocker/lnbits-legend
  repository: 190928636648.dkr.ecr.us-west-2.amazonaws.com/lnbits-legend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.12.1"
  #tag: 22ea83e843fe5b050c32cc4ace4516ea80fe7591

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations:
    cert-manager.io/issuer: "letsencrypt-prod"
  hosts:
    - host: lnbits.lightningspore.com
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: lnbits-lightningspore-tls
     hosts:
       - lnbits.lightningspore.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
- name: lnbits-env
  secret:
    secretName: lnbits-env
    optional: false
- name: lnd-creds
  secret:
    secretName: lnd-creds
    optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: lnbits-env
  mountPath: "/app/.env"
  subPath: ".env"
- name: lnd-creds
  mountPath: "/creds"

  


nodeSelector: {}

tolerations: []

affinity: {}


### Postgres
postgresql:
  auth:
    username: skorn
    database: lnbits
    existingSecret: postgres-creds
  primary:
    persistence:
      size: 1Gi
