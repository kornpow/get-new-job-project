    #         pathType: Prefix
    # tls:
    # - secretName: lnbits-lightningspore-tls
    #   hosts:
    #     - lnbits.lightningspore.com

    
  persistence:
    enabled: true
    size: 5Gi
    
  resources:
    limits:
      cpu: 2000m
      memory: 3Gi
    requests:
      cpu: 500m
      memory: 512Mi

mysql:
  auth:
    rootPassword: mysql-root-password
    database: bitnami_wordpress
    username: bn_wordpress
    password: mysql-user-password
  
  primary:
    persistence:
      enabled: true
      size: 5Gi